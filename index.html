<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Inter&amp;family=Mulish&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class="big-box">
      <div class="title">
        <p class="text">Weather</p>
        <img src="./climate.png" alt="" class="climate">
      </div>
      <div class="box">
        <div class="box-search">
          <form action="">
          <input type="text" class="input">
          <button type="submit" class="btn">
            Search <img src="./search.png" alt="Search" class="icon">
          </button>
        </form>
        </div>
        <div class="main">
          <div>
            <img src="" alt="" class="img">
          </div>
          <div class="information">
            <h1></h1>
            <h2 class="description"></h2>
            <div class="info">
              <h3 class="humidity"></h3>
              <h4 class="speed"></h4>
              <p id="error404Text"> </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  

</body></html>
